<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Reports</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
</head>
<div class="right">
    <div class="header">
        <h3>Reports</h3>
    </div>

    <table class="student-info">
        <tbody>
            <tr>
                <th>Student Registration Number</th>
                <td>2012247</td>
            </tr>
            <tr>
                <th>Student Name</th>
                <td>User</td>
            </tr>
        </tbody>
    </table>

    <div class="cost-detail">
        <p>* All cost is in PKR (Rs.)</p>
    </div>

    <table class="print-detail">
        <tbody>
            <tr>
                <th>Print Date</th>
                <th>Document Name</th>
                <th>No. of Pages</th>
                <th>Printing Charges</th>
                <th>Total Charges</th>
            </tr>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <th colspan="4">Printing Total</th>
                <th colspan="4">0</th>
            </tr>
        </tbody>
    </table>

    <hr>

    <table class="paper-report">
        <tbody>
            <tr>
                <th colspan="5">Paper Report</th>
            </tr>
            <tr>
                <th colspan="2">Paper Purchase Date</th>
                <th>No. of Pages</th>
                <th>Unit Cost</th>
                <th>Total Charges</th>
            </tr>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <th colspan="4">Paper Total</th>
                <th>0</th>
            </tr>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <th colspan="4">Grand Total</th>
                <th>0</th>
            </tr>
        </tbody>
    </table>


</div>
<script src="printreport.js"></script>
